<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jonghyun Park">
    <script src="conv.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
    <title>Converter</title>
</head>

<body>
    <div>
        <h1>Converts 4 different measurements</h1>
        <fieldset>
            <legend>Length Converter</legend>
            <table>
                <tr>
                    <td>Feet</td>
                    <td>Meters</td>
                    <td>Inches</td>
                    <td>cm</td>
                </tr>
                <tr>
                    <td><input type="number" min="0" value="0" id="feet" onchange="FeetCoverter(this.value);"></td>
                    <td><input type="number" min="0" value="0" id="meters" onchange="MetersConverter(this.value);"></td>
                    <td><input type="number" min="0" value="0" id="inches" onchange="InchesConverter(this.value);"></td>
                    <td><input type="number" min="0" value="0" id="cm" onchange="CmConverter(this.value);"></td>

                </tr>
                <tr>
                    <td>Yards</td>
                    <td>Kilometers</td>
                    <td>Miles</td>
                </tr>
                <tr>
                    <td><input type="number" min="0" value="0" id="yards" onchange="YardsConverter(this.value);"></td>
                    <td><input type="number" min="0" value="0" id="kilometers" onchange="KilometersConverter(this.value);"></td>
                    <td><input type="number" min="0" value="0" id="miles" onchange="MilesConverter(this.value);"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Weight Converter</legend>
            <table>
                <tr>
                    <td>Pounds</td>
                    <td>Ounces</td>
                    <td>Stones</td>
                    <td>Kilograms</td>
                    <td>Grams</td>
                </tr>
                <tr>
                    <td><input type="number" min="0" value="0" id="pounds" onchange="PoundsCoverter(this.value);"></td>
                    <td><input type="number" min="0" value="0" id="ounces" onchange="OuncesConverter(this.value);"></td>
                    <td><input type="number" min="0" value="0" id="stones" onchange="StonesConverter(this.value);"></td>
                    <td><input type="number" min="0" value="0" id="kilograms" onchange="KilogramsConverter(this.value);"></td>
                    <td><input type="number" min="0" value="0" id="grams" onchange="GramsConverter(this.value);"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Speed Converter</legend>
            <table>
                <tr>
                    <td>MPH</td>
                    <td>Knots</td>
                    <td>KPH</td>
                    <td>Mach</td>
                </tr>
                <tr>
                    <td><input type="number" min="0" value="0" id="mph" onchange="MphCoverter(this.value);"></td>
                    <td><input type="number" min="0" value="0" id="knots" onchange="KnotsConverter(this.value);"></td>
                    <td><input type="number" min="0" value="0" id="kph" onchange="KphConverter(this.value);"></td>
                    <td><input type="number" min="0" value="0" id="mach" onchange="MachConverter(this.value);"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Temperature Converter</legend>
            <table>
                <tr>
                    <td>Fahrenheit</td>
                    <td>Kelvin</td>
                    <td>Celsius</td>
                </tr>
                <tr>
                    <td><input type="number" min="0" value="0" id="fahrenheit" onchange="FahrenheitCoverter(this.value);"></td>
                    <td><input type="number" min="0" value="0" id="kelvin" onchange="KelvinConverter(this.value);"></td>
                    <td><input type="number" min="0" value="0" id="celsius" onchange="CelsiusConverter(this.value);"></td>
                </tr>
            </table>
        </fieldset>
    </div>

</body>

</html>
